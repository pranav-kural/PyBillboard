{% comment %} Song element html structure for reference {% endcomment %}

<button class="chart-element__wrapper display--flex flex--grow sort--default">
    <span class="chart-element__rank flex--column flex--xy-center flex--no-shrink">
        <span class="chart-element__rank__number">1</span>
        <span class="chart-element__trend chart-element__trend--new color--accent">New</span>
    </span>
    <span class="chart-element__information">
        <span class="chart-element__information__song text--truncate color--primary">Stuck With U</span>
        <span class="chart-element__information__artist text--truncate color--secondary">Ariana Grande &amp; Justin
            Bieber</span>
        <span class="chart-element__information__delta color--secondary">
            <span class="chart-element__information__delta__text text--default">-</span>
            <span class="chart-element__information__delta__text text--last">- Last Week</span>
            <span class="chart-element__information__delta__text text--peak">1 Peak Rank</span>
            <span class="chart-element__information__delta__text text--week">1 Weeks on Chart</span>
        </span>
    </span>
    <span class="chart-element__metas display--flex flex--y-center">
        <span class="chart-element__meta text--center color--secondary text--last">-</span>
        <span class="chart-element__meta text--center color--secondary text--peak">1</span>
        <span class="chart-element__meta text--center color--secondary text--week">1</span>
    </span>
    <span class="chart-element__image flex--no-shrink"
        style="background-image: url('https://charts-static.billboard.com/img/2020/05/ariana-grande-and-justin-bieber-000-stuck-with-u-yqg-53x53.jpg');"></span>
</button>
